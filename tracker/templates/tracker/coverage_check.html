{% extends 'tracker/base.html' %}

{% block content %}
 <h1>Coverage Check</h1>
 <div class="container">
        <div class="row">
            <div class="col xl">


                <div class="card card-md">
                    <div class="card-body">
                        <h2 class="card-title text-center">
                            Coverage Check for {{ syllabus }}
                        </h2>
                        <table class="table">
                            {% for row in data %}
                                <tr>
                                {% for cell in row %}
                                    <td>{{ cell }}</td>
                                {% endfor %}
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
 </div>


{% endblock content %}

{% block script %}

{% endblock script %}
