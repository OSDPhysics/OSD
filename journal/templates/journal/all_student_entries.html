{% extends 'tracker/base.html' %}

{% block content %}
<h1>Journal for {{ student }}</h1>

    <table class="table table-striped">
    <thead>
    <tr>
        <td>Syllabus Point</td>
        <td>Journal</td>
    </tr>
    </thead>

        {% for point, entry in data %}
            <tr>
            <td>{{ point }}</td>
            <td>{{ entry|safe }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
