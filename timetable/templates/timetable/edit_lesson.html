{% extends 'tracker/base.html' %}

{% block content %}
 <h1>Edit Lesson</h1>
 <div class="container">
        <div class="row">
            <div class="col xl">


                <div class="card card-md">
                    <div class="card-body">
                        <h2 class="card-title text-center">
                            Edit A Lesson
                        </h2>
<form method="post">
    {% csrf_token %}
                        {{ lesson_form.as_p }}
                        {% for resource in  lesson.resources.all %}
                        {{ resource.icon | safe }}
                        {% endfor %}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
                    </div>
                </div>
            </div>
        </div>
 </div>


{% endblock content %}

{% block script %}
{{ lesson_form.media }}
{% endblock script %}
